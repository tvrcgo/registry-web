
name: Deploy to github pages

on:
  push:
    branches:
      - dev
      - master

permissions:
  contents: write

jobs:
  gh-pages:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Build
        run: |
          npm install
          npm run build
          mkdir dist/public
          mv dist/*.(js|css|svg|png|jpg|gif) dist/public/

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
          branch: gh-pages
